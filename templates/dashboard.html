
<!DOCTYPE html>
<html>
<head>
    <title>Attendance Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Attendance Records</h2>
    <table>
        <tr><th>Name</th><th>Timestamp</th></tr>
        {% for row in records %}
            <tr><td>{{ row[1] }}</td><td>{{ row[2] }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
